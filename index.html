<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="result">
      <h3>Your Result</h3>
      <div class="score">
        <span>
          <strong>
            76
          </strong>
        </span>
        <div>
          of 100
        </div>
      </div>
      <h2>
        Great
      </h2>
      <div class="info">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
    <div class="statistics">
      <div class="sum">
        Summary
      </div>
      <div class="react row">
        <div class="first">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
          Reaction
        </div>
        <p><b>80</b> / 100</p>
      </div>
      <div class="memo row">
        <div class="first">
          <img src="./assets/images/icon-memory.svg" alt="memory icon">
          Memory
        </div>
        <p><b>92</b> / 100</p>
      </div>
      <div class="verb row">
        <div class="first">
          <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
          Verbal
        </div>
        <p><b>61</b> / 100</p>
      </div>
      <div class="visu row">
        <div class="first">
          <img src="./assets/images/icon-visual.svg" alt="visual icon">
          Visual
        </div>
        <p><b>72</b> / 100</p>
      </div>
      <button>
        Continue
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
